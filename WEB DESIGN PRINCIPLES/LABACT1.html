<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML5, HTML 5, Semantics">
    <title>CSS Boxed Model</title>
    
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;	
            border: 2px solid black;
            margin: 10px;
        }

        .box-large {
            width: 250px;
            height: 120px;
            padding: 25px;
            border: 10px solid red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header class="box">
        This is header content.
    </header>

    <div class="box-large">
        This is a larger box.
    </div>
</body>
</html>
