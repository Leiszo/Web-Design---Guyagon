<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML5, HTML 5, Semantics">
    <title>WEB DESIGN PRINCIPLES</title>
    <!-- filename:CSSBoxAndFlexbox.html -->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        /* Box Styling */
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 2px solid black;
            margin: 10px auto;
        }

        .large-box {
            width: 250px;
            height: 150px;
            background-color: #29A7D9;
            color: #ffffff;
            padding: 20px;
            border: 5px solid #0A5DA6;
            margin: 20px auto;
            text-align: center;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Different Box Model Effects */
        .large-box:hover {
            background-color: #027333;
            border-color: #F2E527;
        }

        /* Flexbox Container */
        .container {
            display: flex;
            justify-content: center; /* Aligns items horizontally */
            align-items: center; /* Aligns items vertically */
            gap: 20px; /* Spacing between items */
            flex-direction: column; /* Aligns boxes vertically */
        }
    </style>
</head>
<body>
    <h2>SAMPLE 1, 2, 3 Combined</h2>

    <div class="container">
        <header class="box">
            This is header content.
        </header>

        <div class="large-box">
            <p>This is a box</p>
        </div>
    </div>
</body>
</html>
