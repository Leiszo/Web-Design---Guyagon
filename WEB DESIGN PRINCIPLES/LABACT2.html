<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            
            background-color: #f4f4f4;
            margin: 20px;
        }

       
        .box {
            width: 250px;
            height: 150px;
            background-color: #29A7D9;
            color: #FFFFFF;
            padding: 20px;
            border: 5px solid #0A5DA6;
            margin: 20px auto;
            text-align: center;
            transition: transform 0.6s ease-in-out; 
        }

        .box:hover {
            background-color: #027333;
            border-color: #F2E527;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <h2>CSS Box Hover Effect</h2>
    <div class="box">
        <p>Hover over me.</p>
    </div>
</body>
</html>
